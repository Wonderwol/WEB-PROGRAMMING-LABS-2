<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    {% if request.cookies.get('color') %}

        body {
            color: {{ request.cookies.get('color')}};
        }
    </style>
    {% endif %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>
    
    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        <a class="menu_bt" href="/menu" target="_self">Меню</a>  &copy; Темергалеев Никита, ФБИ-11, 3 курс, 2023 
    </footer>

</html>
